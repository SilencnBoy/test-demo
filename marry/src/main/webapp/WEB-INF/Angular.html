<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>AngularJs</title>
</head>
<body>
<script type="text/javascript" src="http://cdn.static.runoob.com/libs/angular.js/1.4.6/angular.min.js"></script>
<div data-ng-app="" data-ng-init="points=[1,15,19,2,40],firstName='json'">
 	<p>名字 : <input type="text" data-ng-model="name"></p>
 	<h1>Hello {{name}}</h1>
 	<h2>{{5*5}}</h2>
 	<p>第三个值为 {{points[4]}}</p>
 	<p>在输入框中尝试输入：</p>
    <p>姓名：<input type="text" data-ng-model="firstName"></p>
    <p>你输入的为： {{ firstName }}</p>
</div>
</body>
</html>
